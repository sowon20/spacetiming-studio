<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>부감독 채팅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />

  <!-- PWA & iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="부감독" />
  <meta name="theme-color" content="#FAF8F5" />
  <meta name="mobile-web-app-capable" content="yes" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="mode-mobile">
  <div class="app-shell">
    <header class="top-region">
      <div class="top-bar">
        <div class="top-bar-header">
          <div class="top-bar-title">SPACETIME DIRECTOR</div>
          <div class="top-bar-status">
            <span class="status-badge online">
              <span class="status-dot"></span>
              ONLINE
            </span>
          </div>
        </div>

        <div class="top-bar-mode">
          <span class="mode-label">MODE</span>
          <span class="mode-value">부감독 · Chat</span>
        </div>

        <div class="top-bar-stats">
          <div class="stat-row">
            <div class="stat-label" id="session-meta">오늘 대화 로그 0개</div>
            <div class="stat-value">0%</div>
          </div>
          <div class="stat-bar">
            <div class="stat-bar-fill" style="width: 0%"></div>
          </div>
          <div class="stat-subtext">API Usage: 0 / 10,000 tokens</div>
        </div>
      </div>

      <div id="pinned-bar" class="pinned-bar" hidden>
        <span class="pinned-label">PIN</span>
        <button id="pinned-content-btn" type="button">
          <span id="pinned-summary" class="pinned-summary"></span>
        </button>
        <button id="pinned-clear" class="pinned-close" title="핀 해제">✕</button>
      </div>
    </header>

    <main class="main">
      <section id="chat-list" class="chat-section" aria-label="대화창">
      </section>
    </main>

    <footer class="composer">
      <div id="attachments-strip" class="attachments-strip"></div>
      <div class="composer-main">
        <button id="attach-btn" class="attach-button" title="파일 첨부">+</button>
        <div class="composer-inner">
          <div class="composer-textarea-wrap">
            <textarea id="composer-input" class="composer-textarea" rows="1" placeholder="부감독에게 메시지를 입력하세요"></textarea>
          </div>
          <button id="send-btn" class="send-button disabled" title="전송">↑</button>
        </div>
      </div>
      <input id="file-input" type="file" multiple />
    </footer>
  </div>

  <div id="pin-modal-backdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <span>핀 된 메시지</span>
        <button id="pin-modal-close" class="modal-close" aria-label="닫기">×</button>
      </div>
      <div id="pin-modal-body" class="modal-body"></div>
      <div id="pin-modal-meta" class="modal-meta"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
