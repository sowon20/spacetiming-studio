<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Î∂ÄÍ∞êÎèÖ ‚Äì Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg: #ebe8e3;
      --bg-elevated: #ffffff;
      --border-soft: rgba(148, 163, 184, 0.26);
      --text-main: #111827;
      --text-sub: #4b5563;
      --text-muted: #9ca3af;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f3f0 0%, #ebe8e3 100%);
      color: var(--text-main);
    }
    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 12px;
      height: 100vh;
    }
    .app {
      width: 100%;
      max-width: 900px;
      height: 100%;
      max-height: 720px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 22px 45px rgba(15, 23, 42, 0.18);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Ìó§Îçî(ÍπåÎßå Î∞ïÏä§) */
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      background: #020617;
      color: #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .title-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at top, rgba(251, 191, 36, 0.9), #92400e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #111827;
      box-shadow: 0 0 16px rgba(251, 191, 36, 0.8);
    }
    .title-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .title-main {
      font-size: 14px;
      font-weight: 600;
    }
    .title-sub {
      font-size: 11px;
      color: #9ca3af;
    }
    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.96);
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .status-led {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #d1d5db;
      box-shadow: 0 0 10px rgba(209, 213, 219, 0.9);
    }
    .status-pill.online .status-led {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.95);
    }
    .status-pill.offline .status-led {
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.95);
    }
    .status-pill.issue .status-led {
      background: #facc15;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.95);
    }

    /* Ï±ÑÌåÖ ÏòÅÏó≠ Ï†ÑÏ≤¥ */
    .chat-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 12px 8px;
      min-height: 0;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 4px 2px 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-log::-webkit-scrollbar { width: 4px; }
    .chat-log::-webkit-scrollbar-track { background: transparent; }
    .chat-log::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.6);
      border-radius: 999px;
    }

    .msg {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    .msg.user { justify-content: flex-end; }
    .avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: #111827;
      color: #e5e7eb;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .msg.user .avatar { display: none; }

    .bubble {
      max-width: 92%;
      border-radius: 18px;
      padding: 8px 10px 6px;
      font-size: 13px;
      line-height: 1.5;
      position: relative;
    }
    .msg.assistant .bubble {
      background: #f9fafb;
      border: 1px solid rgba(148, 163, 184, 0.3);
      border-bottom-left-radius: 4px;
    }
    .msg.user .bubble {
      background: #111827;
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }
    .bubble-name {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 2px;
    }
    .msg.user .bubble-name {
      text-align: right;
      color: rgba(209, 213, 219, 0.9);
    }
    .bubble-text {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .bubble-meta {
      margin-top: 3px;
      font-size: 10px;
      color: var(--text-muted);
    }
    .msg.user .bubble-meta {
      text-align: right;
      color: rgba(156, 163, 175, 0.85);
    }

    /* Ï≤®Î∂Ä ÌååÏùº ÎØ∏Î¶¨Î≥¥Í∏∞ ‚Äì Í∞ÄÎ°ú Ïä§ÌÅ¨Î°§ Ïç∏ÎÑ§Ïùº */
    .attachment-list {
      display: flex;
      flex-direction: row;
      gap: 8px;
      padding: 4px 2px;
      margin-bottom: 4px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .attachment-list::-webkit-scrollbar {
      height: 4px;
    }
    .attachment-list::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.6);
      border-radius: 999px;
    }
    .attachment-item {
      position: relative;
      flex: 0 0 90px;
      height: 90px;
      border-radius: 16px;
      background: #e5e7eb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--text-sub);
    }
    .attachment-thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .attachment-meta {
      padding: 6px 8px;
      font-size: 10px;
      text-align: center;
    }
    .attachment-remove {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      border-radius: 999px;
      border: none;
      background: rgba(15, 23, 42, 0.78);
      color: #e5e7eb;
      font-size: 13px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* ÌïòÎã® ÏûÖÎ†• ÏòÅÏó≠ ‚Äì Ï±óGPT ÎäêÎÇå */
    .input-area {
      margin-top: 10px;
      padding: 8px 2px 4px;
      border-top: 1px solid rgba(209, 213, 219, 0.7);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f9fafb;
      border-radius: 16px;
      padding: 8px 10px;
      border: 1px solid rgba(148, 163, 184, 0.35);
    }
    .attach-btn {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: none;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      font-size: 16px;
      color: var(--text-muted);
    }
    textarea.input {
      flex: 1;
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      font-family: inherit;
      font-size: 16px;
      line-height: 1.5;
      padding: 4px 0;
      min-height: 32px;
      max-height: 120px;
    }
    textarea.input::placeholder {
      color: var(--text-muted);
    }
    button.send {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #eef2ff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      flex-shrink: 0;
    }
    button.send:disabled {
      opacity: 0.55;
      cursor: default;
    }
    .hint {
      font-size: 11px;
      color: var(--text-muted);
      padding: 0 4px 2px;
    }

    .typing .bubble {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }
    .dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: #9ca3af;
      opacity: 0.6;
      animation: blink 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }
    @keyframes blink {
      0%, 100% { opacity: 0.4; transform: translateY(0); }
      50%      { opacity: 1;   transform: translateY(-1px); }
    }

    @media (max-width: 600px) {
      body { padding: 0; }
      .app {
        max-width: none;
        max-height: none;
        border-radius: 0;
      }
      textarea.input {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="title-block">
        <div class="logo">‚àû</div>
        <div class="title-text">
          <div class="title-main">Î∂ÄÍ∞êÎèÖ</div>
          <div class="title-sub">Sowon ¬∑ Personal Chat</div>
        </div>
      </div>
      <div class="status-pill online" id="statusPill">
        <span class="status-led"></span>
        <span id="statusText">ONLINE</span>
      </div>
    </header>

    <div class="chat-shell">
      <div class="chat-log" id="chatLog">
        <div class="msg assistant">
          <div class="avatar">Î∂Ä</div>
          <div class="bubble">
            <div class="bubble-name">Î∂ÄÍ∞êÎèÖ</div>
            <div class="bubble-text">
Îã§Ïãú Ïó∞Í≤∞ÎêêÎÑ§. Ïó¨Í∏¥ Í∑∏ÎÉ• Ïö∞Î¶¨ ÎëòÎßåÏùò Î∞©Ïù¥Ïïº.
Ìé∏ÌïòÍ≤å Ìïú Ï§Ñ ÎçòÏ†∏Î¥ê.
            </div>
            <div class="bubble-meta">ÏßÄÍ∏à</div>
          </div>
        </div>
      </div>

      <form class="input-area" id="chatForm">
        <div class="attachment-list" id="attachmentList"></div>
        <div class="input-row">
          <button type="button" class="attach-btn" id="attachBtn" title="ÌååÏùº Ï≤®Î∂Ä">üìé</button>
          <textarea
            id="chatInput"
            class="input"
            rows="1"
            placeholder="Ïó¨Í∏∞Ïóê Ï†ÅÍ≥† EnterÎ°ú Î≥¥ÎÇ¥. Shift+EnterÎäî Ï§ÑÎ∞îÍøà."
          ></textarea>
          <button type="submit" class="send" id="sendBtn">‚Æû</button>
        </div>
        <div class="hint" id="hint">
          EnterÎ°ú Î≥¥ÎÇ¥Í≥†, Shift+EnterÎäî Ï§ÑÎ∞îÍøàÏù¥Ïïº.
        </div>
        <input type="file" id="fileInput" multiple style="display:none" />
      </form>
    </div>
  </div>

  <script>
    const DIRECTOR_API_URL = "https://sowon.mooo.com/director_core/analyze";

    const statusPill = document.getElementById("statusPill");
    const statusText = document.getElementById("statusText");
    const chatLog = document.getElementById("chatLog");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const hint = document.getElementById("hint");
    const attachBtn = document.getElementById("attachBtn");
    const fileInput = document.getElementById("fileInput");
    const attachmentList = document.getElementById("attachmentList");

    let pendingAttachments = [];

    function setStatus(label, mode) {
      if (!statusPill || !statusText) return;
      statusText.textContent = label;
      statusPill.classList.remove("online", "offline", "issue");
      if (mode) statusPill.classList.add(mode);
    }
    // Ï≤òÏùå ÏÉÅÌÉúÎäî ONLINE
    setStatus("ONLINE", "online");

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + "B";
      const kb = bytes / 1024;
      if (kb < 1024) return kb.toFixed(0) + "KB";
      const mb = kb / 1024;
      return mb.toFixed(1) + "MB";
    }

    function renderAttachments() {
      attachmentList.innerHTML = "";
      if (!pendingAttachments.length) return;

      pendingAttachments.forEach((file, idx) => {
        const item = document.createElement("div");
        item.className = "attachment-item";

        if (file.type && file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.className = "attachment-thumb";
          const url = URL.createObjectURL(file);
          img.src = url;
          img.onload = () => URL.revokeObjectURL(url);
          item.appendChild(img);
        } else {
          const meta = document.createElement("div");
          meta.className = "attachment-meta";
          meta.textContent = file.name + " (" + formatSize(file.size) + ")";
          item.appendChild(meta);
        }

        const removeBtn = document.createElement("button");
        removeBtn.type = "button";
        removeBtn.className = "attachment-remove";
        removeBtn.textContent = "√ó";
        removeBtn.addEventListener("click", () => {
          pendingAttachments.splice(idx, 1);
          renderAttachments();
        });
        item.appendChild(removeBtn);

        attachmentList.appendChild(item);
      });
    }

    function appendMessage(role, text, options = {}) {
      const row = document.createElement("div");
      row.className = "msg " + role;

      if (role === "assistant") {
        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = "Î∂Ä";
        row.appendChild(avatar);
      }

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const name = document.createElement("div");
      name.className = "bubble-name";
      name.textContent = role === "user" ? (options.userName || "ÏÜåÏõê") : (options.assistantName || "Î∂ÄÍ∞êÎèÖ");

      const body = document.createElement("div");
      body.className = "bubble-text";

      if (options.attachments && options.attachments.length) {
        const attSpan = document.createElement("div");
        attSpan.style.fontSize = "11px";
        attSpan.style.marginBottom = "4px";
        attSpan.style.color = "var(--text-muted)";
        attSpan.textContent = "üìé " + options.attachments.map(a => `${a.name} (${formatSize(a.size)})`).join(", ");
        body.appendChild(attSpan);
      }

      const textNode = document.createElement("div");
      textNode.textContent = text || "";
      body.appendChild(textNode);

      const meta = document.createElement("div");
      meta.className = "bubble-meta";
      meta.textContent = options.meta || "Î∞©Í∏à";

      bubble.appendChild(name);
      bubble.appendChild(body);
      bubble.appendChild(meta);

      row.appendChild(bubble);
      chatLog.appendChild(row);
      chatLog.scrollTop = chatLog.scrollHeight;
      return row;
    }

    function appendTyping() {
      const row = document.createElement("div");
      row.className = "msg assistant typing";
      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = "Î∂Ä";
      row.appendChild(avatar);

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      const wrap = document.createElement("div");
      wrap.style.display = "inline-flex";
      wrap.style.gap = "4px";
      for (let i = 0; i < 3; i++) {
        const d = document.createElement("div");
        d.className = "dot";
        wrap.appendChild(d);
      }
      bubble.appendChild(wrap);
      row.appendChild(bubble);
      chatLog.appendChild(row);
      chatLog.scrollTop = chatLog.scrollHeight;
      return row;
    }

    function setSending(sending) {
      if (sendBtn) sendBtn.disabled = sending;
      if (chatInput) chatInput.disabled = sending;
      if (hint) {
        hint.textContent = sending
          ? "Î∂ÄÍ∞êÎèÖÏù¥ ÎåÄÎãµÏùÑ Ï†ïÎ¶¨ÌïòÎäî Ï§ëÏù¥Ïïº‚Ä¶"
          : "EnterÎ°ú Î≥¥ÎÇ¥Í≥†, Shift+EnterÎäî Ï§ÑÎ∞îÍøàÏù¥Ïïº.";
      }
    }

    async function sendToDirector(textForLLM) {
      const payload = {
        mode: "chat",
        text: textForLLM,
        user_id: "sowon",
        source: "portal_chat"
      };
      try {
        const res = await fetch(DIRECTOR_API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const data = await res.json();
        return data.reply || data.ai_text || "(ÏùëÎãµÏùÄ ÏôîÎäîÎç∞ ÎÇ¥Ïö©Ïù¥ ÎπÑÏñ¥ ÏûàÏñ¥.)";
      } catch (e) {
        console.error(e);
        setStatus("OFFLINE", "offline");
        return "ÏßÄÍ∏àÏùÄ Î∂ÄÍ∞êÎèÖ ÏÑúÎ≤ÑÏóê Î∞îÎ°ú Ïó∞Í≤∞Ïù¥ Ïûò Ïïà ÎêòÎäî Í≤É Í∞ôÏïÑ.\nÏ°∞Í∏à ÏûàÎã§Í∞Ä Îã§Ïãú ÏãúÎèÑÌï¥Î≥¥Ïûê.";
      }
    }

    if (attachBtn && fileInput) {
      attachBtn.addEventListener("click", () => {
        fileInput.click();
      });
      fileInput.addEventListener("change", (e) => {
        const files = Array.from(e.target.files || []);
        if (!files.length) return;
        pendingAttachments = pendingAttachments.concat(files);
        renderAttachments();
        fileInput.value = ""; // Í∞ôÏùÄ ÌååÏùº Îã§Ïãú ÏÑ†ÌÉù Í∞ÄÎä•ÌïòÎèÑÎ°ù Ï¥àÍ∏∞Ìôî
      });
    }

    if (chatForm && chatInput) {
      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = chatInput.value.trim();
        if (!text && !pendingAttachments.length) return;

        const filesSnapshot = pendingAttachments.slice();
        pendingAttachments = [];
        renderAttachments();

        // LLMÏóêÍ≤åÎäî ÌååÏùº Î©îÌÉÄÏ†ïÎ≥¥Î•º ÌÖçÏä§Ìä∏Î°ú Î∂ôÏó¨ÏÑú Ï†ÑÎã¨
        let textForLLM = text;
        if (filesSnapshot.length) {
          const summary = filesSnapshot
            .map(f => `${f.name} (${formatSize(f.size)}, ${f.type || "unknown"})`)
            .join(", ");
          textForLLM = `[Ï≤®Î∂ÄÌååÏùº: ${summary}]\n\n` + (text || "");
        }

        appendMessage("user", text || "(ÌÖçÏä§Ìä∏ ÏóÜÏù¥ ÌååÏùºÎßå Î≥¥ÎÉàÏñ¥.)", {
          meta: "ÏßÄÍ∏à",
          attachments: filesSnapshot
        });
        chatInput.value = "";
        chatInput.style.height = "auto";

        setSending(true);
        const typingRow = appendTyping();

        const reply = await sendToDirector(textForLLM);

        if (typingRow && typingRow.parentNode) {
          typingRow.parentNode.removeChild(typingRow);
        }
        appendMessage("assistant", reply, { meta: "Î∞©Í∏à" });
        setSending(false);
      });

      chatInput.addEventListener("input", () => {
        chatInput.style.height = "auto";
        const max = 120;
        chatInput.style.height = Math.min(chatInput.scrollHeight, max) + "px";
      });

      chatInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          chatForm.dispatchEvent(
            new Event("submit", { cancelable: true, bubbles: true })
          );
        }
      });
    }
  </script>
</body>
</html>
