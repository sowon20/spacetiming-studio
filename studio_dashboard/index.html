<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시공간 스튜디오 대시보드</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="dashboard-container">

    <h1>🛰️ 시공간 스튜디오 대시보드</h1>

    <div class="input-panel">
        <input type="text" id="title" placeholder="영상 제목 입력">
        <input type="text" id="plan" placeholder="기획 / 분위기 / 메시지 입력">
        <button id="run">프롬프트 + Flow 자동 생성</button>
    </div>

    <div class="result-panel">
        <h2>프롬프트 결과</h2>
        <pre id="promptResult"></pre>

        <h2>Flow 실행 상태</h2>
        <pre id="flowResult"></pre>
    </div>

</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
